name: CI

on:
  push:
    branches: [main, develop]
    tags: ["v*"]
  pull_request:
    branches: [main, develop]
  release:
    types: [published]
  schedule:
    # Run nightly builds
    - cron: "0 2 * * *"
  workflow_dispatch:
    # Allow manual triggers

jobs:
  code-quality:
    name: Code Quality Checks
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v3
        with:
          version: "latest"

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          uv sync --all-extras --dev

      - name: Display version information
        run: |
          uv run python scripts/version.py show

      - name: Run Ruff format check
        run: |
          uv run ruff format --check secure_fl tests

      - name: Run Ruff lint check
        run: |
          uv run ruff check secure_fl tests

      # Temporarily disabled due to extensive type issues
      # - name: Run mypy type checking
      #   run: |
      #     uv run mypy secure_fl/

  test:
    name: Test Suite
    needs: code-quality
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]
        python-version: ["3.12", "3.13", "3.14"]
        test-type: ["unit", "integration"]

    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v3
        with:
          version: "latest"

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version: "22"

      - name: Display version information
        run: |
          uv run python scripts/version.py show

      - name: Cache uv
        uses: actions/cache@v4
        with:
          path: ~/.cache/uv
          key: ${{ runner.os }}-uv-${{ hashFiles('**/uv.lock') }}
          restore-keys: |
            ${{ runner.os }}-uv-

      - name: Install Python dependencies
        run: |
          uv sync --all-extras --dev

      - name: Install Rust (Linux/macOS)
        if: runner.os != 'Windows' && matrix.test-type == 'integration'
        uses: dtolnay/rust-toolchain@stable

      - name: Install ZKP tools (Linux/macOS)
        if: runner.os != 'Windows' && matrix.test-type == 'integration'
        continue-on-error: true
        run: |
          # Install Rust-based Circom
          git clone https://github.com/iden3/circom.git /tmp/circom
          cd /tmp/circom
          cargo build --release
          cargo install --path circom
          # Install SnarkJS via npm
          npm install -g snarkjs

      - name: Verify ZKP tools installation
        if: matrix.test-type == 'integration'
        continue-on-error: true
        run: |
          uv run python -m secure_fl.setup check

      - name: Run unit tests
        if: matrix.test-type == 'unit'
        run: |
          uv run pytest tests/unit/ -v --cov=secure_fl --cov-report=xml --cov-report=html

      - name: Run integration tests
        if: matrix.test-type == 'integration'
        env:
          SECURE_FL_SKIP_GPU: "1"
        run: |
          uv run pytest tests/integration/ -v --cov=secure_fl --cov-report=xml --cov-report=html

      - name: Run basic system check
        run: |
          uv run python -m secure_fl.setup check || echo "System check completed with warnings"

      - name: Upload coverage reports
        if: matrix.os == 'ubuntu-latest' && matrix.python-version == '3.12'
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml
          fail_ci_if_error: false

      - name: Upload test artifacts
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-${{ matrix.os }}-py${{ matrix.python-version }}-${{ matrix.test-type }}
          path: |
            htmlcov/
            pytest-report.xml
            *.log

  e2e-tests:
    name: End-to-End Tests
    needs: [code-quality, test]
    runs-on: ubuntu-latest
    if: github.event_name == 'push' || github.event_name == 'pull_request'

    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v3
        with:
          version: "latest"

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          uv sync --all-extras --dev

      - name: Display version information
        run: |
          uv run python scripts/version.py show

      - name: Run end-to-end tests
        env:
          SECURE_FL_SKIP_ZKP: "1" # Skip ZKP for E2E to avoid timeout
          SECURE_FL_SKIP_GPU: "1"
        timeout-minutes: 30
        run: |
          uv run pytest tests/e2e/ -v --tb=short

      - name: Test CLI commands
        run: |
          # Test basic CLI functionality
          uv run secure-fl --help
          uv run secure-fl setup check
          echo "CLI tests completed"

  build-check:
    name: Build Package
    needs: [test, e2e-tests]
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v3
        with:
          version: "latest"

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Display version information
        run: |
          uv run python scripts/version.py show

      - name: Build package
        run: |
          uv build

      - name: Check package
        run: |
          uv pip install twine
          uv run twine check dist/*

      - name: Test package installation
        run: |
          uv run python -c "import secure_fl; print(f'Package imported successfully, version: {secure_fl.__version__}')"
