name: Secure FL CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  release:
    types: [published]
  schedule:
    # Run nightly builds
    - cron: "0 2 * * *"
  workflow_dispatch:
    # Allow manual triggers

jobs:
  code-quality:
    name: Code Quality Checks
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"

      - name: Install PDM
        run: |
          python -m pip install --upgrade pip
          pip install pdm

      - name: Install dependencies
        run: |
          pdm install -d

      - name: Run black formatting check
        run: |
          pdm run format --check

      - name: Run isort import sorting check
        run: |
          pdm run isort --check-only --diff .

      - name: Run flake8 linting
        run: |
          pdm run flake8 secure_fl/ tests/

      - name: Run mypy type checking
        run: |
          pdm run type-check

      - name: Check for security issues with bandit
        run: |
          pip install bandit
          bandit -r secure_fl/ -ll

  test:
    name: Test Suite
    needs: code-quality
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ["3.8", "3.9", "3.10", "3.11", "3.12"]
        test-type: ["unit", "integration"]
        exclude:
          # Exclude some combinations to speed up CI
          - os: macos-latest
            python-version: "3.8"
          - os: windows-latest
            python-version: "3.8"
          - os: macos-latest
            test-type: "integration"
          - os: windows-latest
            test-type: "integration"

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Install PDM
        run: |
          python -m pip install --upgrade pip
          pip install pdm

      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.cache/pdm
            ~/.cache/pip
            ~/.npm
          key: ${{ runner.os }}-python-${{ matrix.python-version }}-${{ hashFiles('**/pyproject.toml', '**/pdm.lock', '**/package*.json') }}
          restore-keys: |
            ${{ runner.os }}-python-${{ matrix.python-version }}-

      - name: Install Python dependencies
        run: |
          pdm install -d --no-self

      - name: Install ZKP tools (Linux/macOS)
        if: runner.os != 'Windows' && matrix.test-type == 'integration'
        continue-on-error: true
        run: |
          # Install Circom and SnarkJS
          npm install -g circom snarkjs
          # Install Cairo (optional for tests)
          pip install cairo-lang || echo "Cairo installation failed, continuing without it"

      - name: Install ZKP tools (Windows)
        if: runner.os == 'Windows' && matrix.test-type == 'integration'
        continue-on-error: true
        run: |
          # Install Circom and SnarkJS
          npm install -g circom snarkjs
          # Skip Cairo on Windows for now
          echo "Skipping Cairo installation on Windows"

      - name: Run unit tests
        if: matrix.test-type == 'unit'
        run: |
          pdm run pytest tests/unit/ -v --cov=secure_fl --cov-report=xml --cov-report=html

      - name: Run integration tests
        if: matrix.test-type == 'integration'
        env:
          SECURE_FL_SKIP_ZKP: ${{ runner.os == 'Windows' && '1' || '0' }}
          SECURE_FL_SKIP_GPU: "1"
        run: |
          pdm run pytest tests/integration/ -v --cov=secure_fl --cov-report=xml --cov-report=html

      - name: Run basic system check
        run: |
          python -m secure_fl.setup check || echo "System check completed with warnings"

      - name: Upload coverage reports
        if: matrix.os == 'ubuntu-latest' && matrix.python-version == '3.9'
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage.xml
          fail_ci_if_error: false

      - name: Upload test artifacts
        if: failure()
        uses: actions/upload-artifact@v3
        with:
          name: test-results-${{ matrix.os }}-py${{ matrix.python-version }}-${{ matrix.test-type }}
          path: |
            htmlcov/
            pytest-report.xml
            *.log

  e2e-tests:
    name: End-to-End Tests
    needs: [code-quality, test]
    runs-on: ubuntu-latest
    if: github.event_name == 'push' || github.event_name == 'pull_request'

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"

      - name: Install PDM
        run: |
          python -m pip install --upgrade pip
          pip install pdm

      - name: Install dependencies
        run: |
          pdm install -d

      - name: Run end-to-end tests
        env:
          SECURE_FL_SKIP_ZKP: "1" # Skip ZKP for E2E to avoid timeout
          SECURE_FL_SKIP_GPU: "1"
        timeout-minutes: 30
        run: |
          pdm run pytest tests/e2e/ -v --tb=short

      - name: Test CLI commands
        run: |
          # Test basic CLI functionality
          pdm run secure-fl --help
          pdm run secure-fl setup check
          echo "CLI tests completed"

  benchmark:
    name: Performance Benchmarks
    needs: test
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"

      - name: Install PDM
        run: |
          python -m pip install --upgrade pip
          pip install pdm

      - name: Install dependencies
        run: |
          pdm install -d

      - name: Run performance benchmarks
        run: |
          pdm run pytest tests/unit/ -m performance --benchmark-only --benchmark-json=benchmark.json || echo "Benchmarks completed"

      - name: Upload benchmark results
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: benchmark-results
          path: benchmark.json

  build:
    name: Build Package
    needs: [test, e2e-tests]
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"

      - name: Install PDM
        run: |
          python -m pip install --upgrade pip
          pip install pdm

      - name: Build package
        run: |
          pdm build

      - name: Check package
        run: |
          pip install twine
          twine check dist/*

      - name: Test package installation
        run: |
          pip install dist/*.whl
          python -c "import secure_fl; print('Package imported successfully')"

      - name: Upload build artifacts
        uses: actions/upload-artifact@v3
        with:
          name: dist
          path: dist/

  publish:
    name: Publish to PyPI
    needs: [test, build, benchmark]
    runs-on: ubuntu-latest
    if: github.event_name == 'release' && github.event.action == 'published'
    environment: release

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"

      - name: Download build artifacts
        uses: actions/download-artifact@v3
        with:
          name: dist
          path: dist/

      - name: Install PDM
        run: |
          python -m pip install --upgrade pip
          pip install pdm

      - name: Publish to PyPI
        env:
          PDM_PUBLISH_USERNAME: __token__
          PDM_PUBLISH_PASSWORD: ${{ secrets.PYPI_API_TOKEN }}
        run: |
          pdm publish --repository pypi

  docker:
    name: Build Docker Images
    needs: [build]
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop') || github.event_name == 'release'

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        if: github.event_name == 'release' || github.ref == 'refs/heads/main'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Log in to GitHub Container Registry
        if: github.event_name == 'release' || github.ref == 'refs/heads/main'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            krishantt/secure-fl
            ghcr.io/${{ github.repository }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=sha,prefix={{branch}}-

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: ${{ github.event_name == 'release' || github.ref == 'refs/heads/main' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Update Docker Hub description
        if: github.event_name == 'release'
        uses: peter-evans/dockerhub-description@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
          repository: krishantt/secure-fl
          readme-filepath: ./README.md

  security:
    name: Security Scanning
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"

      - name: Install security tools
        run: |
          python -m pip install --upgrade pip
          pip install safety bandit semgrep

      - name: Run safety check for dependencies
        continue-on-error: true
        run: |
          safety check --json --output safety-report.json || echo "Safety check completed with findings"

      - name: Run bandit security linting
        continue-on-error: true
        run: |
          bandit -r secure_fl/ -f json -o bandit-report.json || echo "Bandit check completed"

      - name: Run semgrep security analysis
        continue-on-error: true
        run: |
          semgrep --config=auto --json --output=semgrep-report.json secure_fl/ || echo "Semgrep analysis completed"

      - name: Upload security reports
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: security-reports
          path: |
            safety-report.json
            bandit-report.json
            semgrep-report.json

  docs:
    name: Build Documentation
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || github.event_name == 'release'

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pdm

      - name: Install docs dependencies
        run: |
          pdm install -d --group docs

      - name: Build documentation
        run: |
          cd docs/
          make html || echo "Documentation build completed"

      - name: Upload documentation
        uses: actions/upload-artifact@v3
        with:
          name: documentation
          path: docs/_build/html/

      - name: Deploy to GitHub Pages
        if: github.ref == 'refs/heads/main'
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs/_build/html
