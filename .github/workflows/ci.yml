name: CI and Publish

on:
  push:
    branches: [main, develop]
    tags: ["v*"]
  pull_request:
    branches: [main, develop]
  release:
    types: [published]
  schedule:
    # Run nightly builds
    - cron: "0 2 * * *"
  workflow_dispatch:
    # Allow manual triggers

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  code-quality:
    name: Code Quality Checks
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true

      - name: Install dependencies
        run: |
          uv sync --all-extras --dev

      - name: Display version information
        run: |
          uv run python scripts/version.py show

      - name: Run Ruff format check
        run: |
          uv run ruff format --check secure_fl tests

      - name: Run Ruff lint check
        run: |
          uv run ruff check secure_fl tests

      # Temporarily disabled due to extensive type issues
      # - name: Run mypy type checking
      #   run: |
      #     uv run mypy secure_fl/

  test:
    name: Test Suite
    needs: code-quality
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]
        python-version: ["3.12", "3.13", "3.14"]
        test-type: ["unit", "integration"]

    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true
          python-version: ${{ matrix.python-version }}

      - name: Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version: "22"

      - name: Display version information
        run: |
          uv run python scripts/version.py show

      - name: Cache uv
        uses: actions/cache@v4
        with:
          path: ~/.cache/uv
          key: ${{ runner.os }}-uv-${{ hashFiles('**/uv.lock') }}
          restore-keys: |
            ${{ runner.os }}-uv-

      - name: Install Python dependencies
        run: |
          uv sync --all-extras --dev

      - name: Install Rust (Linux/macOS)
        if: matrix.test-type == 'integration'
        uses: dtolnay/rust-toolchain@stable

      - name: Get Circom commit hash
        if: matrix.test-type == 'integration'
        id: circom-commit
        run: |
          # Get the latest commit hash from the Circom repository
          COMMIT_HASH=$(git ls-remote https://github.com/iden3/circom.git HEAD | cut -f1)
          echo "hash=${COMMIT_HASH:0:8}" >> $GITHUB_OUTPUT

      - name: Cache Rust dependencies
        if: matrix.test-type == 'integration'
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            ~/.cargo/bin
            /tmp/circom
          key: ${{ runner.os }}-rust-circom-${{ steps.circom-commit.outputs.hash }}-v3
          restore-keys: |
            ${{ runner.os }}-rust-circom-
            ${{ runner.os }}-rust-

      - name: Install ZKP tools (Linux/macOS)
        if: matrix.test-type == 'integration'
        continue-on-error: true
        env:
          CARGO_INCREMENTAL: 0
          CARGO_NET_RETRY: 10
          RUSTUP_MAX_RETRIES: 10
          CARGO_TERM_COLOR: always
        run: |
          # Install SnarkJS via npm
          # Check if circom is already installed and working
          if command -v circom &> /dev/null && circom --version &> /dev/null; then
            echo "Circom already installed and working, version: $(circom --version)"
          else
            echo "Installing Circom from source..."
            # Install Rust-based Circom
            if [ ! -d "/tmp/circom" ]; then
              git clone https://github.com/iden3/circom.git /tmp/circom
            fi
            cd /tmp/circom
            # Use parallel compilation for faster builds
            cargo build --release --jobs $(nproc 2>/dev/null || sysctl -n hw.ncpu 2>/dev/null || echo 2)
            cargo install --path circom --force
            echo "Circom installed successfully, version: $(circom --version)"
          fi
          npm install -g snarkjs

      - name: Verify ZKP tools installation
        if: matrix.test-type == 'integration'
        continue-on-error: true
        run: |
          uv run python -m secure_fl.setup check

      - name: Run unit tests
        if: matrix.test-type == 'unit'
        run: |
          uv run pytest tests/unit/ -v --cov=secure_fl --cov-report=xml --cov-report=html

      - name: Run integration tests
        if: matrix.test-type == 'integration'
        env:
          SECURE_FL_SKIP_GPU: "1"
        run: |
          uv run pytest tests/integration/ -v --cov=secure_fl --cov-report=xml --cov-report=html

      - name: Run basic system check
        run: |
          uv run python -m secure_fl.setup check || echo "System check completed with warnings"

      - name: Upload coverage reports
        if: matrix.os == 'ubuntu-latest' && matrix.python-version == '3.12'
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml
          fail_ci_if_error: false

      - name: Upload test artifacts
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-${{ matrix.os }}-py${{ matrix.python-version }}-${{ matrix.test-type }}
          path: |
            htmlcov/
            pytest-report.xml
            *.log

  e2e-tests:
    name: End-to-End Tests
    needs: [code-quality, test]
    runs-on: ubuntu-latest
    if: github.event_name == 'push' || github.event_name == 'pull_request'

    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true

      - name: Install dependencies
        run: |
          uv sync --all-extras --dev

      - name: Display version information
        run: |
          uv run python scripts/version.py show

      - name: Run end-to-end tests
        env:
          SECURE_FL_SKIP_ZKP: "1" # Skip ZKP for E2E to avoid timeout
          SECURE_FL_SKIP_GPU: "1"
        timeout-minutes: 30
        run: |
          uv run pytest tests/e2e/ -v --tb=short

      - name: Test CLI commands
        run: |
          # Test basic CLI functionality
          uv run secure-fl --help
          echo "CLI tests completed"

  build-check:
    name: Build Package
    needs: [test, e2e-tests]
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true

      - name: Display version information
        run: |
          uv run python scripts/version.py show

      - name: Build package
        run: |
          uv build

      - name: Check package
        run: |
          uv pip install twine
          uv run twine check dist/*

      - name: Test package installation
        run: |
          uv run python -c "import secure_fl; print(f'Package imported successfully, version: {secure_fl.__version__}')"

  prepare-release:
    name: Prepare Release Version
    needs: [code-quality, test, e2e-tests, build-check]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true

      - name: Install dependencies
        run: uv sync --all-extras --dev

      - name: Increment version for release
        run: |
          uv run python scripts/version.py increment
          echo "Version incremented for release"

      - name: Get release version
        id: version
        run: |
          VERSION=$(uv run python scripts/version.py show --format=version)
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Commit version increment
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add -A
          git commit -m "ðŸš€ Release version ${{ steps.version.outputs.version }} [skip ci]" || exit 0
          git push

  publish-pypi:
    name: Publish to PyPI
    needs: prepare-release
    runs-on: ubuntu-latest
    environment: pypi
    permissions:
      id-token: write
      contents: read

    steps:
      - uses: actions/checkout@v4
        with:
          ref: main

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true

      - name: Install dependencies
        run: uv sync --all-extras --dev

      - name: Display publishing version
        run: |
          echo "Publishing version: ${{ needs.prepare-release.outputs.version }}"

      - name: Build package
        run: uv build

      - name: Smoke test (basic validation)
        run: |
          # Run our custom smoke test
          uv run python tests/smoke_test.py

      - name: Verify package metadata
        run: |
          # Check that files were built correctly
          ls -la dist/
          echo "Checking wheel contents..."
          unzip -l dist/*.whl | head -20
          echo "Checking source distribution contents..."
          tar -tzf dist/*.tar.gz | head -20
      - name: Publish to PyPI
        run: uv publish

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: pypi-dist-${{ needs.prepare-release.outputs.version }}
          path: dist/

  publish-container:
    name: Publish Container Image
    needs: prepare-release
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4
        with:
          ref: main

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true

      - name: Install package (for version info)
        run: uv sync --no-dev

      - name: Get version for Docker tags
        id: version
        run: |
          VERSION="${{ needs.prepare-release.outputs.version }}"
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}},value=v${{ steps.version.outputs.version }}
            type=raw,value=latest,enable={{is_default_branch}}
          labels: |
            org.opencontainers.image.title=Secure FL
            org.opencontainers.image.description=Dual-Verifiable Federated Learning with Zero-Knowledge Proofs
            org.opencontainers.image.version=${{ steps.version.outputs.version }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            VERSION=${{ steps.version.outputs.version }}
            BUILD_DATE=${{ fromJSON(steps.meta.outputs.json).labels['org.opencontainers.image.created'] }}

  create-release:
    name: Create GitHub Release
    needs: [prepare-release, publish-pypi, publish-container]
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4
        with:
          ref: main

      - name: Install uv
        uses: astral-sh/setup-uv@v3
        with:
          version: "latest"

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: uv sync --no-dev

      - name: Generate release notes
        id: release-notes
        run: |
          cat > release_notes.md << 'EOF'
          # ðŸ” Secure FL Release v${{ needs.prepare-release.outputs.version }}

          **Dual-Verifiable Federated Learning with Zero-Knowledge Proofs**

          ## âœ¨ What's New

          This release includes the latest improvements to the Secure FL framework:

          - ðŸ›¡ï¸ **Dual ZKP Verification**: Client-side zk-STARKs + Server-side zk-SNARKs
          - ðŸš€ **FedJSCM Aggregation**: Momentum-based federated aggregation
          - ðŸ“Š **Dynamic Proof Rigor**: Adaptive proof complexity based on training stability
          - ðŸ”— **Blockchain Integration**: On-chain verification for public auditability
          - ðŸ“ˆ **ZKP Tools**: Rust-based circom + SnarkJS integration

          ## ðŸ“¦ Installation

          ### From PyPI
          ```bash
          pip install secure-fl==${{ needs.prepare-release.outputs.version }}
          ```

          ### From Docker
          ```bash
          docker pull ghcr.io/${{ github.repository }}:${{ needs.prepare-release.outputs.version }}
          ```

          ## ðŸš€ Quick Start

          ```bash
          # Install and setup ZKP tools
          secure-fl setup --action full

          # Run a demo experiment
          secure-fl experiment --dataset synthetic --rounds 5

          # Start FL server
          secure-fl server --rounds 10

          # Connect FL clients
          secure-fl client --client-id client-1
          ```

          ## ðŸ“š Documentation

          - [Installation Guide](https://github.com/${{ github.repository }}/blob/main/INSTALL.md)
          - [ZKP Setup Guide](https://github.com/${{ github.repository }}/blob/main/docs/ZKP_SETUP.md)
          - [API Documentation](https://github.com/${{ github.repository }}/blob/main/docs/)

          ## ðŸ”§ System Requirements

          - Python 3.12+
          - Node.js 18+ (for ZKP tools)
          - Rust 1.75+ (for circom)
          - 4GB+ RAM recommended

          ---

          **Full Changelog**: https://github.com/${{ github.repository }}/compare/v${{ needs.prepare-release.outputs.previous_version }}...v${{ needs.prepare-release.outputs.version }}
          EOF

      - name: Create release tag
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git tag -a "v${{ needs.prepare-release.outputs.version }}" -m "Release version ${{ needs.prepare-release.outputs.version }}"
          git push origin "v${{ needs.prepare-release.outputs.version }}"

      - name: Download PyPI artifacts
        if: needs.publish-pypi.result == 'success'
        uses: actions/download-artifact@v4
        with:
          name: pypi-dist-${{ needs.prepare-release.outputs.version }}
          path: dist/

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ needs.prepare-release.outputs.version }}
          name: "ðŸ” Secure FL v${{ needs.prepare-release.outputs.version }}"
          body_path: release_notes.md
          files: dist/*
          draft: false
          prerelease: false
          generate_release_notes: true

  publish-summary:
    name: Publishing Summary
    needs: [prepare-release, publish-pypi, publish-container, create-release]
    if: always()
    runs-on: ubuntu-latest

    steps:
      - name: Generate summary
        run: |
          echo "# ðŸš€ Secure FL Publishing Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## ðŸ“‹ Publication Status" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [ "${{ needs.publish-pypi.result }}" == "success" ]; then
            echo "âœ… **PyPI**: Published successfully" >> $GITHUB_STEP_SUMMARY
            echo "   - Version: ${{ needs.prepare-release.outputs.version }}" >> $GITHUB_STEP_SUMMARY
            echo "   - Install: \`pip install secure-fl==${{ needs.prepare-release.outputs.version }}\`" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ **PyPI**: Publication failed" >> $GITHUB_STEP_SUMMARY
          fi

          echo "" >> $GITHUB_STEP_SUMMARY

          if [ "${{ needs.publish-docker.result }}" == "success" ]; then
            echo "âœ… **Docker**: Published successfully" >> $GITHUB_STEP_SUMMARY
            echo "   - Registry: ghcr.io/${{ github.repository }}" >> $GITHUB_STEP_SUMMARY
            echo "   - Tags: latest, ${{ needs.prepare-release.outputs.version }}" >> $GITHUB_STEP_SUMMARY
            echo "   - Pull: \`docker pull ghcr.io/${{ github.repository }}:${{ needs.prepare-release.outputs.version }}\`" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ **Docker**: Publication failed" >> $GITHUB_STEP_SUMMARY
          fi

          echo "" >> $GITHUB_STEP_SUMMARY

          if [ "${{ needs.create-release.result }}" == "success" ]; then
            echo "âœ… **GitHub Release**: Created successfully" >> $GITHUB_STEP_SUMMARY
            echo "   - Tag: v${{ needs.prepare-release.outputs.version }}" >> $GITHUB_STEP_SUMMARY
            echo "   - Release: [View Release](https://github.com/${{ github.repository }}/releases/tag/v${{ needs.prepare-release.outputs.version }})" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ **GitHub Release**: Creation failed" >> $GITHUB_STEP_SUMMARY
          fi

          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## ðŸ”— Quick Links" >> $GITHUB_STEP_SUMMARY
          echo "- [PyPI Package](https://pypi.org/project/secure-fl/${{ needs.prepare-release.outputs.version }}/)" >> $GITHUB_STEP_SUMMARY
          echo "- [Docker Image](https://ghcr.io/${{ github.repository }})" >> $GITHUB_STEP_SUMMARY
          echo "- [GitHub Release](https://github.com/${{ github.repository }}/releases/tag/v${{ needs.prepare-release.outputs.version }})" >> $GITHUB_STEP_SUMMARY
          echo "- [Documentation](https://github.com/${{ github.repository }}/blob/main/README.md)" >> $GITHUB_STEP_SUMMARY
