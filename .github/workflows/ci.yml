name: CI and Publish

on:
  push:
    branches: [main, develop]
    tags: ["v*"]
  pull_request:
    branches: [main, develop]
  release:
    types: [published]
  workflow_dispatch:

permissions:
  contents: write
  packages: write
  id-token: write

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  code-quality:
    name: Code Quality Checks
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true

      - name: Install dependencies
        run: uv sync --all-extras --dev

      - name: Display version information
        run: uv run python scripts/version.py show

      - name: Run Ruff format check
        run: uv run ruff format --check secure_fl tests

      - name: Run Ruff lint check
        run: uv run ruff check secure_fl tests

  test:
    name: Test Suite
    needs: code-quality
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]
        python-version: ["3.12", "3.13", "3.14"]
        test-type: ["unit", "integration"]

    steps:
      - uses: actions/checkout@v4

      - uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true
          python-version: ${{ matrix.python-version }}

      - uses: actions/setup-node@v6
        with:
          node-version: "22"

      - run: uv sync --all-extras --dev

      - name: Install Rust
        if: matrix.test-type == 'integration'
        uses: dtolnay/rust-toolchain@stable

      - name: Get Circom commit hash
        if: matrix.test-type == 'integration'
        id: circom-commit
        run: |
          # Get the latest commit hash from the Circom repository
          COMMIT_HASH=$(git ls-remote https://github.com/iden3/circom.git HEAD | cut -f1)
          echo "hash=${COMMIT_HASH:0:8}" >> $GITHUB_OUTPUT

      - name: Cache Rust dependencies
        if: matrix.test-type == 'integration'
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            ~/.cargo/bin
            /tmp/circom
          key: ${{ runner.os }}-rust-circom-${{ steps.circom-commit.outputs.hash }}-v3
          restore-keys: |
            ${{ runner.os }}-rust-circom-
            ${{ runner.os }}-rust-

      - name: Install ZKP tools (Linux/macOS)
        if: matrix.test-type == 'integration'
        continue-on-error: true
        env:
          CARGO_INCREMENTAL: 0
          CARGO_NET_RETRY: 10
          RUSTUP_MAX_RETRIES: 10
          CARGO_TERM_COLOR: always
        run: |
          # Install SnarkJS via npm
          # Check if circom is already installed and working
          if command -v circom &> /dev/null && circom --version &> /dev/null; then
            echo "Circom already installed and working, version: $(circom --version)"
          else
            echo "Installing Circom from source..."
            # Install Rust-based Circom
            if [ ! -d "/tmp/circom" ]; then
              git clone https://github.com/iden3/circom.git /tmp/circom
            fi
            cd /tmp/circom
            # Use parallel compilation for faster builds
            cargo build --release --jobs $(nproc 2>/dev/null || sysctl -n hw.ncpu 2>/dev/null || echo 2)
            cargo install --path circom --force
            echo "Circom installed successfully, version: $(circom --version)"
          fi
          npm install -g snarkjs

      - name: Verify ZKP tools installation
        if: matrix.test-type == 'integration'
        continue-on-error: true
        run: |
          uv run python -m secure_fl.setup check

      - name: Run unit tests
        if: matrix.test-type == 'unit'
        run: uv run pytest tests/unit -v

      - name: Run integration tests
        if: matrix.test-type == 'integration'
        env:
          SECURE_FL_SKIP_GPU: "1"
        run: uv run pytest tests/integration -v

  e2e-tests:
    name: End-to-End Tests
    needs: [code-quality, test]
    runs-on: ubuntu-latest
    if: github.event_name != 'release'

    steps:
      - uses: actions/checkout@v4
      - uses: astral-sh/setup-uv@v7
      - run: uv sync --all-extras --dev
      - run: uv run pytest tests/e2e -v

  build-check:
    name: Build Package
    needs: [test, e2e-tests]
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: astral-sh/setup-uv@v7
      - run: uv build
      - run: uv run twine check dist/*

  prepare-release:
    name: Prepare Release Version
    needs: [code-quality, test, e2e-tests, build-check]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    permissions:
      contents: write
    outputs:
      version: ${{ steps.version.outputs.version }}

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: astral-sh/setup-uv@v7
      - run: uv sync --all-extras --dev

      - name: Increment version
        run: uv run python scripts/version.py increment

      - name: Get version
        id: version
        run: |
          VERSION=$(uv run python scripts/version.py show --format=version)
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Commit version bump
        run: |
          git config user.name "GitHub Action"
          git config user.email "action@github.com"
          git add -A
          git commit -m "ðŸš€ Release version ${{ steps.version.outputs.version }} [skip ci]" || exit 0
          git push origin main

  publish-pypi:
    name: Publish to PyPI
    needs: prepare-release
    runs-on: ubuntu-latest
    environment: pypi

    steps:
      - uses: actions/checkout@v4
      - uses: astral-sh/setup-uv@v7
      - run: uv build
      - run: uv publish

  publish-container:
    name: Publish Container Image
    needs: prepare-release
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-buildx-action@v3
      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ghcr.io/${{ github.repository }}:${{ needs.prepare-release.outputs.version }}

  create-release:
    name: Create GitHub Release
    needs: [prepare-release, publish-pypi, publish-container]
    runs-on: ubuntu-latest

    steps:
      - uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ needs.prepare-release.outputs.version }}
          name: Secure FL v${{ needs.prepare-release.outputs.version }}

  publish-summary:
    name: Publishing Summary
    needs: [prepare-release, publish-pypi, publish-container, create-release]
    if: always()
    runs-on: ubuntu-latest

    steps:
      - run: |
          echo "# ðŸš€ Secure FL Publishing Summary" >> $GITHUB_STEP_SUMMARY
          echo "âœ… PyPI: ${{ needs.publish-pypi.result }}" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Docker: ${{ needs.publish-container.result }}" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Release: ${{ needs.create-release.result }}" >> $GITHUB_STEP_SUMMARY
