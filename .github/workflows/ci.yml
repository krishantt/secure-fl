name: Secure FL CI/CD Pipeline

on:
  push:
    branches: [main, develop]
    tags: ["v*"]
  pull_request:
    branches: [main, develop]
  release:
    types: [published]
  schedule:
    # Run nightly builds
    - cron: "0 2 * * *"
  workflow_dispatch:
    # Allow manual triggers

jobs:
  code-quality:
    name: Code Quality Checks
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: pdm-project/setup-pdm@v4
        with:
          python-version: "3.12"
          cache: true

      - name: Install dependencies
        run: |
          pdm install -d

      - name: Display version information
        run: |
          pdm run version

      - name: Run Ruff format check
        run: |
          pdm run ruff format --check secure_fl tests

      - name: Run mypy type checking
        run: |
          pdm run type-check

  test:
    name: Test Suite
    needs: code-quality
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ["3.8", "3.9", "3.10", "3.11", "3.12"]
        test-type: ["unit", "integration"]
        exclude:
          # Exclude some combinations to speed up CI
          - os: macos-latest
            python-version: "3.8"
          - os: windows-latest
            python-version: "3.8"
          - os: macos-latest
            test-type: "integration"
          - os: windows-latest
            test-type: "integration"

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: pdm-project/setup-pdm@v4
        with:
          python-version: ${{ matrix.python-version }}
          cache: true

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: true

      - name: Display version information
        run: |
          pdm run version

      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.cache/pdm
            ~/.npm
          key: ${{ runner.os }}-python-${{ matrix.python-version }}-${{ hashFiles('**/pyproject.toml', '**/pdm.lock', '**/package*.json') }}
          restore-keys: |
            ${{ runner.os }}-python-${{ matrix.python-version }}-

      - name: Install Python dependencies
        run: |
          pdm install -d --no-self

      - name: Install ZKP tools (Linux/macOS)
        if: runner.os != 'Windows' && matrix.test-type == 'integration'
        continue-on-error: true
        run: |
          # Install Circom and SnarkJS
          npm install -g circom snarkjs
          # Install Cairo (optional for tests)
          pip install cairo-lang || echo "Cairo installation failed, continuing without it"

      - name: Install ZKP tools (Windows)
        if: runner.os == 'Windows' && matrix.test-type == 'integration'
        continue-on-error: true
        run: |
          # Install Circom and SnarkJS
          npm install -g circom snarkjs
          # Skip Cairo on Windows for now
          echo "Skipping Cairo installation on Windows"

      - name: Run unit tests
        if: matrix.test-type == 'unit'
        run: |
          pdm run pytest tests/unit/ -v --cov=secure_fl --cov-report=xml --cov-report=html

      - name: Run integration tests
        if: matrix.test-type == 'integration'
        env:
          SECURE_FL_SKIP_ZKP: ${{ runner.os == 'Windows' && '1' || '0' }}
          SECURE_FL_SKIP_GPU: "1"
        run: |
          pdm run pytest tests/integration/ -v --cov=secure_fl --cov-report=xml --cov-report=html

      - name: Run basic system check
        run: |
          python -m secure_fl.setup check || echo "System check completed with warnings"

      - name: Upload coverage reports
        if: matrix.os == 'ubuntu-latest' && matrix.python-version == '3.9'
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage.xml
          fail_ci_if_error: false

      - name: Upload test artifacts
        if: failure()
        uses: actions/upload-artifact@v3
        with:
          name: test-results-${{ matrix.os }}-py${{ matrix.python-version }}-${{ matrix.test-type }}
          path: |
            htmlcov/
            pytest-report.xml
            *.log

  e2e-tests:
    name: End-to-End Tests
    needs: [code-quality, test]
    runs-on: ubuntu-latest
    if: github.event_name == 'push' || github.event_name == 'pull_request'

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: pdm-project/setup-pdm@v4
        with:
          python-version: "3.12"
          cache: true

      - name: Install dependencies
        run: |
          pdm install -d

      - name: Display version information
        run: |
          pdm run version

      - name: Run end-to-end tests
        env:
          SECURE_FL_SKIP_ZKP: "1" # Skip ZKP for E2E to avoid timeout
          SECURE_FL_SKIP_GPU: "1"
        timeout-minutes: 30
        run: |
          pdm run pytest tests/e2e/ -v --tb=short

      - name: Test CLI commands
        run: |
          # Test basic CLI functionality
          pdm run secure-fl --help
          pdm run secure-fl setup check
          echo "CLI tests completed"

  build-check:
    name: Build Package
    needs: [test, e2e-tests]
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: pdm-project/setup-pdm@v4
        with:
          python-version: "3.12"
          cache: true

      - name: Display version information
        run: |
          pdm run version

      - name: Build package
        run: |
          pdm build

      - name: Check package
        run: |
          pip install twine
          twine check dist/*

      - name: Test package installation
        run: |
          pip install dist/*.whl
          python -c "import secure_fl; print(f'Package imported successfully, version: {secure_fl.__version__}')"
