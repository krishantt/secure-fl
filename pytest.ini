[tool:pytest]
minversion = 6.0
addopts =
    -ra
    -q
    --strict-markers
    --strict-config
    --cov=secure_fl
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-report=xml
    --cov-fail-under=80
    --durations=10
    -p no:warnings
testpaths = tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (moderate speed, multiple components)
    e2e: End-to-end tests (slow, full system)
    slow: Slow tests (longer than 5 seconds)
    zkp: Tests requiring zero-knowledge proof tools (Cairo, Circom)
    gpu: Tests requiring GPU acceleration
    blockchain: Tests requiring blockchain tools and setup
    network: Tests requiring network connectivity
    docker: Tests requiring Docker
    external: Tests requiring external services
    smoke: Smoke tests for basic functionality
    regression: Regression tests for bug fixes
    performance: Performance and benchmark tests
    security: Security-focused tests
    stress: Stress and load tests
filterwarnings =
    error
    ignore::UserWarning
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore:.*not implemented.*:UserWarning
    ignore:.*unclosed.*:ResourceWarning
    ignore:.*subprocess.*:pytest.PytestUnraisableExceptionWarning
timeout = 300
timeout_method = thread
